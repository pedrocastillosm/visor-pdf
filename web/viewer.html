<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>PDF.js Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js"></script>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
    canvas { display: block; margin: auto; }
  </style>
</head>
<body>
  <canvas id="pdf-canvas"></canvas>
  <script>
    const url = new URLSearchParams(window.location.search).get("file");
    if (!url) {
      document.body.innerHTML = "<h2>No file URL provided.</h2>";
    } else {
      const loadingTask = pdfjsLib.getDocument({ url: url, withCredentials: false });
      loadingTask.promise.then(pdf => {
        return pdf.getPage(1).then(page => {
          const scale = 1.5;
          const viewport = page.getViewport({ scale: scale });

          const canvas = document.getElementById('pdf-canvas');
          const context = canvas.getContext('2d');
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          return page.render(renderContext).promise;
        });
      }).catch(err => {
        document.body.innerHTML = "<pre style='padding:1em;color:red'>" + err + "</pre>";
      });
    }
  </script>
</body>
</html>
